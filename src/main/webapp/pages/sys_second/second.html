<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/bootstrap-table.css" rel="stylesheet">
    <style type="text/css">
        label{
            font-size: 16px;
            margin-top: 20px;
            margin-left: 5px;
        }
        .height_2{
          height: 300px;
      }
        #information{
            margin-top: 30px;
        }
        .btn-success{
            margin-left: 30px;
        }
        .btn-primary{
            margin-left: 30px;
        }
        #liu_state{
            height:30px;
            /*background-color: #449d44;*/
        }
        .line{
            width:100%;
            height:2px;
            background-color:#D33F3E;
            margin-top:10px;
        }
        #chart{
            margin-top: 20px;
        }
    </style>
    <script>
        window.onload=function () {
            $("#history1").click(function () {
                window.location="../sys_first/first_PHhistory.html"
            });
            $("#argsTable1").click(function () {
                window.location="../sys_first/first_PHargsTable.html"
            });
        }
    </script>
</head>
<body>
<div class="row">
    <div class="col-xs-4 col-lg-4 col-sm-4 col-md-4">
        <label style="font-size: 24px;margin-top: 10px">疫苗间纯净水分配系统</label>
    </div>
    <div class="col-xs-3 col-lg-3 col-sm-3 col-md-3"></div>
    <div class="col-xs-5 col-lg-5 col-sm-5 col-md-5">
        <label style="color: #428bca;font-size: 20px;" for="liu_state" >FT201流量参数状态:</label>
        <input type="text"  id="liu_state"  class="text-info" placeholder="流量值/状态">
    </div>
</div>
<div class="line" ></div>
<div class="row" id="chart">
    <div class="col-xs-4 col-lg-4 col-sm-4 col-md-4">
        <div id="temp1" class="height_2"></div>
    </div>
    <div class="col-xs-4 col-lg-4 col-sm-4 col-md-4">
        <div id="temp2" class="height_2"></div>
    </div>
    <div class="col-xs-4 col-lg-4 col-sm-4 col-md-4">
        <div id="ele" class="height_2"></div>
    </div>
</div>
<div class="row" id="information">
    <div class="col-xs-4 col-lg-4 col-sm-4 col-md-4">
        <div style="background-color: #f0f0f0">
            <div>
                <label >测量值:</label>
                <label>&nbsp;&nbsp;25</label>
            </div>
            <div>
                <label >测量状态:
                    <button type="button" class="btn btn-success">状态正常</button>
                </label>
            </div>
            <div>
                <label >详细参数:
                    <button type="button" class="btn btn-primary" id="history1">历史曲线</button>
                    <button type="button" class="btn btn-primary" id="argsTable1">参数列表</button>
                </label>
            </div>
            <div>
                <label >检测状态:
                    <button type="button" class="btn btn-success" id="envir1">没有干扰</button>
                    <button type="button" class="btn btn-success" id="equip1">设备正常</button>
                </label>
            </div>
        </div>
    </div>
    <div class="col-xs-4 col-lg-4 col-sm-4 col-md-4">
        <div style="background-color: #f0f0f0">
            <div>
                <label >测量值:</label>
                <label>&nbsp;&nbsp;26</label>
            </div>
            <div>
                <label >测量状态:
                    <button type="button" class="btn btn-success">状态正常</button>
                </label>
            </div>
            <div>
                <label >详细参数:
                    <button type="button" class="btn btn-primary" id="history2">历史曲线</button>
                    <button type="button" class="btn btn-primary" id="argsTable2">参数列表</button>
                </label>
            </div>
            <div>
                <label >检测状态:
                    <button type="button" class="btn btn-success" id="envir2">没有干扰</button>
                    <button type="button" class="btn btn-success" id="equip2">设备正常</button>
                </label>
            </div>
        </div>
    </div>
    <div class="col-xs-4 col-lg-4 col-sm-4 col-md-4">
        <div style="background-color: #f0f0f0">
            <div>
                <label >测量值:</label>
                <label>&nbsp;&nbsp;0.8</label>
            </div>
            <div>
                <label >测量状态:
                    <button type="button" class="btn btn-success">状态正常</button>
                </label>
            </div>
            <div>
                <label >详细参数:
                    <button type="button" class="btn btn-primary" id="history3">历史曲线</button>
                    <button type="button" class="btn btn-primary" id="argsTable3">参数列表</button>
                </label>
            </div>
            <div>
                <label >检测状态:
                    <button type="button" class="btn btn-success" id="envir3">没有干扰</button>
                    <button type="button" class="btn btn-success" id="equip3">设备正常</button>
                </label>
            </div>
        </div>
    </div>
</div>
<script src="../../js/Jquery/jquery-2.1.1.js"></script>
<script src="../../js/Highchart/highcharts.js"></script>
<script src="../../js/Highchart/highcharts-more.js"></script>
<script src="../../js/Highchart/exporting.js"></script>
<script src="../../js/sys_2/2_chart.js"></script>
</body>
</html>
